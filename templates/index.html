<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSQL</title>
    <link rel="stylesheet" href="./static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Project NoSQL</h1>
    <p>
         Notre outils propose  l'analyse de donn√©es en ligne. Au travers d'une interface Web, les
        utilisateurs peuvent rechercher quel operateur est le plus performant autour de chez eux.
    </p>

    <h5>Recherche par operateur</h5>
    <form method="GET" headers="Test" action="{{ url_for('mobile_data_operator')}}">
        <div class="container">
            <select name="operator" id="operator-select">
                <option value="">--Please choose an option--</option>
                {% for operator in operators %}
                    <option value="{{ operator }}">{{ operator }}</option>
                {% endfor %}
                <option value="Tous">Tous</option>
            </select>
        </div>
        <div class="container">
            {% if message %}
                <p style="color: red">{{ message }}</p>
            {% endif %}
        </div>
        <div class="container">
            <input type="submit" value="Valider">
        </div>
    </form>
    <br>

    <h5>Recherche par adresse</h5>
    <br>
    <form method="GET" headers="Test" action="{{ url_for('search_operator')}}">
        <div class="container">
            <input name="address" id="input_address"/>
            <select name="operator" id="operator-selected">
                <option value="">--Please choose an option--</option>
                {% for operator in operators %}
                    <option value="{{ operator }}">{{ operator }}</option>
                {% endfor %}
                <option value="Tous">Tous</option>
            </select>
        </div>
        <div class="container">
            <input type="submit" value="Valider">
        </div>
    </form>
</div>

</body>
</html>
